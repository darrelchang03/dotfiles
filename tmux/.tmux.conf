set -ga terminal-overrides ",screen-256color*:Tc"
set-option -g default-terminal "screen-256color"
set-option -g default-shell /bin/zsh
set -s escape-time 0
set -g history-limit 50000
set -g status-interval 5

# Plugins
set -g @plugin 'tmux-plugins/tpm'

# Plugins
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# Optional: enable auto restore
set -g @continuum-restore 'on'
set -g @continuum-save-interval '5'     # autosave every 5 minutes
set-hook -g client-detached  'run-shell -b "~/.tmux/plugins/tmux-resurrect/scripts/save.sh"'
set-hook -g session-closed   'run-shell -b "~/.tmux/plugins/tmux-resurrect/scripts/save.sh"'

unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

unbind-key s
# make Prefix+s open the sessions-only tree (fullscreen for clarity)
bind-key s choose-tree -s -Z

set -g status-style 'bg=#333333 fg=#5eacd3'
set -g status-right ""
set -g base-index 1

set-window-option -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

bind-key H send-keys -l 'cd "$TMUX_SESSION_HOME"' \; send-keys C-m

bind r source-file ~/.tmux.conf

# vim-like pane switching
bind -r ^ last-window
bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R

bind -r D neww -c "#{pane_current_path}" "[[ -e TODO.md ]] && nvim TODO.md || nvim ~/.dotfiles/personal/todo.md"

# Enable copy mode and yank to system clipboard with 'Y'
bind-key -T copy-mode-vi Y send-keys -X copy-pipe-and-cancel "xclip -selection clipboard -in"

# forget the find window.  That is for chumps
bind-key -r f run-shell "tmux neww ~/.local/bin/tmux-sessionizer"

# bind-key -r i run-shell "tmux neww tmux-cht.sh"

# Example if I have long term projects
#bind-key -r G run-shell "~/.local/bin/tmux-sessionizer ~/work/nrdp"

# Initialize TMUX plugin manager (keep this line at the very bottom)
run '~/.tmux/plugins/tpm/tpm'
